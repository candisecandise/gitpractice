<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script src="../js/jquery-1.11.3.min.js"></script>
	<style>
		body,
		ul,
		li,
		div {
			padding: 0;
			margin: 0;
			box-sizing: border-box;
		}

		body {
			padding: 10px
		}

		li {
			list-style: none;
		}

		ul {
			background-color: #565f7c;
		}

		.nav {
			position: relative;
			padding: 10px 20px;
			overflow: hidden;
		}

		.nav i {
			position: absolute;
			width: 20px;
			height: 25px;
			background: url("img/arrow.png");
			top: 12px;
		}

		.nav .arrow-l {
			left: 0;
			background-position: 0 0;
			cursor: pointer;
		}

		.nav .arrow-r {
			background-position: -20px 0;
			cursor: pointer;
		}

		.ll {
			float: left;
			height: 100%;
			/*不换行*/
			white-space: nowrap;
			/*隐藏*/
			overflow: hidden;
		}

		.ll .title {
			/*设置动画需要*/
			position: relative;
			display: inline-block;
			/*不换行*/
			white-space: nowrap;
			overflow: hidden;
		}

		.ll a {
			display: inline-block;
			padding: 4px 8px;
			text-decoration: none;
			border: 1px solid #808db6;
			color: #fff;
			border-radius: 4px;
		}

		.ll a:hover {
			opacity: 0.8;
		}

		.lr {
			float: right;
			width: 200px;
			background-color: transparent;
			margin-right: 10px;
			margin-left: 10px;
		}

		.lr div {
			padding: 4px 8px;
			color: #fff;
			border: 1px solid #808db6;
			border-radius: 4px;
		}
	</style>
</head>

<body>
	<script>
		function nav() {
			var nav_l = $(".nav").offset().left;
			var lr_l = $(".lr").offset().left - nav_l;
			var lastchild = ".title>a:last-child()";
			var firstchild = ".title>a:first-child()";
			// div 宽度 加上padding
			var title_w = $(lastchild).offset().left - $(firstchild).offset().left + $(lastchild).outerWidth()
			$(".title").width(title_w);
			// 计算li.ll的宽度 加上margin padding
			var ll_w = title_w + 50;
			$(".arrow-r,.arrow-l").hide();
			if (lr_l >= ll_w) {
				$(".ll").width(title_w);
			} else {
				$(".ll").width(lr_l - 50);
				var arrow_r = $(".arrow-r").offset().left;
				var arrow_l = $(".arrow-l").offset().left + $(".arrow-l").width();
				var lastchild_l = $(lastchild).offset().left + $(lastchild).outerWidth();
				var firstchild_l = $(firstchild).offset().left;

				if (arrow_r < lastchild_l) {
					$(".arrow-r").show();
					var w = $(".ll").width() + 20 + 'px';
					$(".arrow-r").css("left", w);
				}
				if (arrow_l > firstchild_l) {
					$(".arrow-l").show();
				};
				$(".arrow-r").click(function () {
					console.log("click arrow-r")
					var lastchild_l = $(lastchild).offset().left + $(lastchild).outerWidth();
					var firstchild_l = $(firstchild).offset().left;
					if (arrow_r < lastchild_l) {
						$(".title").stop().animate({
							left: '-=100px'
						}, 200, function () {
							var lastchild_l = $(lastchild).offset().left + $(lastchild).outerWidth();
							var firstchild_l = $(firstchild).offset().left;
							if (arrow_l > firstchild_l) {
								$(".arrow-l").show();
							};
							if (arrow_r >= lastchild_l) {
								$(".arrow-r").hide();
							}
						});
					}
				});
				$(".arrow-l").click(function () {
					var lastchild_l = $(lastchild).offset().left + $(lastchild).outerWidth();
					var firstchild_l = $(firstchild).offset().left;
					if (arrow_l > firstchild_l) {
						$(".title").stop().animate({
							left: '+=100px'
						}, 200, function () {
							var lastchild_l = $(lastchild).offset().left + $(lastchild).outerWidth();
							var firstchild_l = $(firstchild).offset().left;
							if (arrow_r < lastchild_l) {
								$(".arrow-r").show();
								var w = $(".ll").width() + 20 + 'px';
								$(".arrow-r").css("left", w);
							};
							if (arrow_l <= firstchild_l) {
								console.log("***2 hide")
								$(".arrow-l").hide();
							}
						});
					}
				})


			}
		}
		$().ready(function () {
			nav();

		});
		$(window).resize(function () {

			var lastchild = ".title>a:last-child()";
			var firstchild = ".title>a:first-child()";
			var arrow_r = $(".arrow-r").offset().left;
			var arrow_l = $(".arrow-l").offset().left + $(".arrow-l").width();
			var lastchild_l = $(lastchild).offset().left + $(lastchild).outerWidth();
			var firstchild_l = $(firstchild).offset().left;
			nav();
		});
	</script>
	<ul class="nav">
		<i class="arrow-l"></i>
		<li class="ll">
			<div class="title">
				<!-- inline 默认有间距 -->
				<a href="#">标题111</a>
				<a href="#">标题22</a>
				<a href="#">标题33</a>
				<a href="#">标题444</a>
				<a href="#">标题5</a>
				<a href="#">标题6666</a>
				<a href="#">标题777</a>
				<a href="#">标题8</a>
				<a href="#">标题999</a>
				<a href="#">标题10</a>
			</div>
		</li>
		<i class="arrow-r"></i>
		<li class="lr">
			<div>我在右边</div>
		</li>
	</ul>
</body>

</html>
