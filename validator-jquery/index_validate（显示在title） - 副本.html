<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>validate example</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-1.11.1.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/messages_zh.js"></script>
    <script src="./js/additional-methods.js"></script>
    <script src="./js/jquery.metadata.js"></script>
    <script>
        $.validator.setDefaults({
            // css 类名
            // errorClass:"myerror",
            // 错误标签
            // errorElement:"div",
           
            errorPlacement: function(error, element) {
                console.log("error")

                error.appendTo( element.parent() );
                
                element.hover(function(){
                    // 滑过添加错误提示
                   error.show();
                    var h = element.outerHeight();
                    var w = element.outerWidth();
                    // console.log(w);
                    // console.log(h);
                    error.css({
                        // 'position': 'absolute',
                        'display': 'block !important',
                        // 'padding': '2px',
                        // 'border': '1px solid red',
                        // 'font-size':'12px',
                        // 'border-radius': '4px',
                        'height':h,
                        'width':'100%',
                        'top': h,
                        'left': w,
                        // 'z-index':'10'
                    });
                },function(){
                    // 滑走没有错误提示
                    error.hide();

                })
            },
             showErrors: function(map, list) {
        // there's probably a way to simplify this
        var focussed = document.activeElement;
        if (focussed && $(focussed).is("input, textarea")) {
            $(this.currentForm).tooltip("close", {
                currentTarget: focussed
            }, true)
        }
        this.currentElements.removeAttr("title").removeClass("ui-state-highlight");
        $.each(list, function(index, error) {
            $(error.element).attr("title", error.message).addClass("ui-state-highlight");
        });
        if (focussed && $(focussed).is("input, textarea")) {
            $(this.currentForm).tooltip("open", {
                target: focussed
            });
        }
    }
        });
        $().ready(function() {
            $("#formId").validate({
                rules:{
                    username:{
                        required:true
                    },
                    password:{
                        required:true,
                        af:true,
                    }
                },
                submitHandler:function(form){
                    console.log("已提交")
                    // form.submit();
                    $(form).ajaxSubmit();  
                },
                // focusCleanup:true 
            });    
        });
       

    </script>
</head>
<body>
	<form action="" method="get" id="formId">
        <div class="form-row">     
            <label for="username">用户名</label>
            <div class="input-parent"><input  id="username" name="username" class=""/></div>
        </div>
        <div class="form-row"> 
            <label for="password">密码</label></td>
            <div class="input-parent"><input type="text" id="pass"  name="password" class=""></div>
        </div>  
        <input name="submit" type="submit" value="确定提交" >
    </form>    
</body>
</html>
