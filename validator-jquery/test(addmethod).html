<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>validate example</title>
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/jquery-1.11.1.js"></script>
    <script src="./js/jquery.validate.js"></script>
    <script src="./js/common.js"></script>
    <script src="./js/additional-methods.js"></script>
    <script src="./js/jquery.metadata.js"></script>
    <script>
     
         // 有param要传参数
        $.validator.addMethod("myfn",function(value,element,param){
          if(param[0]==0){
            var another = $(element).next().next();
          }else if(param[0]==1){
            var another = $(element).prev().prev();
          }
          var avalue = another.val();
          if(value < 0 || value > 65535){
            return false;
          }
          if(avalue){
            if(avalue!=0 && value!=0){
                if(param[0]==0 && value <= avalue){
                  return true;
                }else if(param[0]==0 && value > avalue){
                  return false;
                }
                if(param[0]==1 && value >= avalue){
                  return true;
                }else if(param[0]==1 && value < avalue){
                  return false;
                }
            }else if(avalue==0 && value==0){
              return true;
            }else{
              return false;
            }
          }
          return true
          
        },"请确保输入的值符合要求");
      
        $().ready(function() {
            $("#formId").validate({
                submitHandler:function(form){
                    console.log("已提交")
                    ajaxSubmit(form);  
                },
            });

            
        });
       
    </script>
</head>
<body>
  <form action="#" method="get" id="formId">
        <p>     
            <label >源端口:</label>
            <input type="text"  name="port1" class="required number hide-class" myfn = "0"/>-<input type="text"  name="port3" class="required number hide-class" myfn = "1"/>
        </p>
        <p> 
            <label >目的端口:</label>
            <input type="text"   name="port2" class="required number hide-class" myfn = "0"/>-<input type="text"  name="port4" class="required number hide-class" myfn = "1"/>
        </p> 
        <input name="submit" type="submit" value="确定提交">
    
    </form>

    
</body>
</html>
