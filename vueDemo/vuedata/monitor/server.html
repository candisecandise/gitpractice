<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script type="text/javascript" src="../js/jquery-1.11.3.min.js"></script>
  <script src="../vue-2.5.17/dist/vue.js"></script>
  <script src="../js/echarts.min.js"></script>
  <script src="../js/layui/layui.js"></script>
  <script src="../js/axios/dist/axios.js"></script>
  <link rel="stylesheet" href="../js/layui/css/layui.css">
  <link rel="stylesheet" href="css/common.css" />
</head>

<body>
  <div id="app">
    <div class="zf-header">
      服务器监控
    </div>

    <div class="zf-fluid">
      <div class="zf-card">
        <div class="zf-row">
          <form action="">
            <div class="form-inline-item">
              <label for="" class="form-label">服务器状态</label>
              <div class="form-element">
                <select name="server-state" id="" class="form-input-element">
                  <option value="">全部</option>
                </select>
              </div>
            </div>
            <div class="form-inline-item">
              <label for="" class="form-label">所属服务器</label>
              <div class="form-element">
                <select name="server" id="" class="form-input-element">
                  <option value="">全部</option>
                </select>
              </div>
            </div>
            <div class="form-inline-item">
              <div class="form-element">
                <input name="" id="" class="form-input-element input-lg input-search" placeholder="请输入如硬盘名称">
                </input>
                <i>查询</i>
              </div>
            </div>
          </form>
        </div>
        <div class="zf-table">
          <div class="zf-row">
            <div class="table-head">
              <table>
                <thead>
                  <tr>
                    <td width="100">名称</td>
                    <td width="150">IP地址</td>
                    <td width="100">状态</td>
                    <td width="100">服务状态</td>
                    <td width="150">CPU利用率</td>
                    <td width="150">内存利用率</td>
                    <td width="150">硬盘利用率</td>
                    <td width="150">系统盘IO利用率</td>
                    <td width="100">硬盘数</td>
                  </tr>
                </thead>
              </table>
            </div>
            <div class="table-body">
              <table>
                <thead>
                  <tr>
                    <th width="100"></th>
                    <th width="150"></th>
                    <th width="100"></th>
                    <th width="100"></th>
                    <th width="150"></th>
                    <th width="150"></th>
                    <th width="150"></th>
                    <th width="150"></th>
                    <th width="100"></th>
                  </tr>
                </thead>
                <tbody>
                  <tr>
                    <td><a>osa.533</a></td>
                    <td>1.1.1.1</td>
                    <td><i class="state" v-bind:style="{backgroundColor:statecolor}">{{statename}}</i></td>
                    <td><i class="server-state normal"></i></td>
                    <td><i class="cpu-use"><b></b></i></td>
                    <td><i class="mem-use"><b></b></i></td>
                    <td><i class="disk-use"><b></b></i></td>
                    <td>11%</td>
                    <td>11</td>
                  </tr>
                </tbody>
              </table>
            </div>
          </div>
          <div class="table-page">
            <div class="zf-pages">
              <a href="">11</a>/页
            </div>
          </div>
        </div>
      </div>


    </div>
  </div>
  <script>
    var app = new Vue({
      el: '#app',
      data: {
        statevalue: '',
        statecolor: '',
        statename: '',

      },
      computed: {

      },
      mounted() {
        this.$nextTick(function () {
          var that = this
          axios.get('link2.json').then(function (data) {
            console.log(data.data)
            this.statevalue = data.data[0].state;
            that.capstate(data.data[0].state)
          })
        })
      },
      methods: {
        capstate: function (data) {
          if (data == 0) {
            this.statecolor = '#aec785'
            this.statename = '健康'
          } else if (data == 1) {
            this.statecolor = '#ffc100'
            this.statename = '警告'
          } else if (data == 2) {
            this.statecolor = '#fa8564'
            this.statename = '错误'
          }
        }
      }
    })
  </script>
</body>
