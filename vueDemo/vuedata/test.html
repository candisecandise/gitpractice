<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8" />
  <title>Document</title>
  <script src="vue-dev/dist/vue.js"></script>
</head>

<body>
  <div id="app">
    我是双向绑定的数据
    <div style="margin-top:10px"><input type="text" v-model='number'>{{ number }}</div>
  </div>
  <script>
    var vm = new Vue({
      el: '#app',
      data: {
        number: 'hello world'
      }
    })
  </script>
</body>

</html>
