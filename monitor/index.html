<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>大数据监控日志</title>
	<link rel="stylesheet" href="js/layui/css/layui.css" media="all">
	<link rel="stylesheet" href="css/common.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/echart/echarts.min.js"></script>
	<script src="js/map/china.js"></script>
	<script src="js/map/world.js"></script>
	</head>
<body>
	<div class="main">
		<div class="date">
			<label for="">时间：</label>
			<div class="date-btn">
				<button>实时</button><button>日</button><button>月</button><button>年</button>
			</div>
			<input type="text" value="2018-11-22" class="layui-input" id="datestart">-<input type="text" class="layui-input" value="2018-11-22" id="dateend">
		</div>
		<div id="map">
		</div>
		<!-- 不能放在map中！ -->
		<div class="sort-table">
			<div class="stitle"><i onclick="tableHide('link')">></i><span>连接数排序</span></div>
			<div class="sort-info">
				<div class="sort-type"><span class="chooses">国家</span><span>单位</span></div>
				<div class="htable">
					<table>
						<thead>
							<tr><td width="50%">名称</td><td width="50%">连接数</td></tr>
						</thead>
					</table>
					<!-- 放到div中 table才有滚动条 -->
					<div class="btable btable1">
						<table>
							<tbody>
								<tr><td>美国</td><td>1000</td></tr>
							</tbody>
						</table>
					</div>
				</div>
				<div id="linkpie" style="width: 100%;height: 176px"></div>
			</div>
		</div>
		<div class="port-chart chartbox">
			<div class="stitle ctitle"><i onclick="tableHide('port')">></i><span>端口流量排序</span></div>
			<div class="port-info chart">
				<div id="portBar" style="width: 100%;height: 100%"></div>
			</div>
		</div>
		<div class="flow-chart chartbox" >
			<div class="stitle ctitle"><i onclick="tableHide('flow')">></i><span>流量总体趋势</span></div>
			<div class="flow-info chart">
				<div id="flowLine" style="width: 100%;height: 100%"></div>
			</div>
		</div>
		<div class="country-chart chartbox" >
			<div class="stitle ctitle"><i onclick="tableHide('country')">></i><span>国家流量排序</span></div>
			<div class="country-info chart">
				<div id="countryBar" style="width: 100%;height: 100%"></div>
			</div>
		</div>
	</div>
	
	<script src="js/myEchart/map.js"></script>
	<script src="js/myEchart/json.js"></script>
	<script src="js/layui/layui.js"></script>
	<script>
		layui.use('laydate', function(){
		  var datestart = layui.laydate;
		  var dateend = layui.laydate; 
		  //执行一个laydate实例
		  datestart.render({
		    elem: '#datestart' //指定元素
		  });
		  dateend.render({
		  	elem:'#dateend'
		  })
		});
		$(".date-btn button").click(function(){
			$(this).addClass("btnc");
			$(this).siblings().removeClass("btnc");
		})
		function tableHide(type){
			switch(type){
				case 'link':$('.sort-info').toggle();break;
				case 'port':$('.port-info').toggle();break;
				case 'flow':$('.flow-info').toggle();break;
				case 'country':$('.country-info').toggle();break;
			}
			portChart.resize();
			flowChart.resize();
			countryChart.resize();
		}
		// 有返回值 方法还是 function
		function appendlink(data){
			$('.btable table tbody').html("");
			var datas = [];
			for(var d in data){
				// 追加元素
				var h = '<tr><td>'+d+'</td><td>'+data[d]+'</td></tr>'
				$('.btable table tbody').append(h);
				// push键值对
				datas.push({
					'value':data[d],
					'name':d
				});
			}
			return datas
		}
		$(function (){
	    	datas = appendlink(linkdata1);
	    	linkChart.setOption({series : [{data:datas,}]})
			$(".sort-type span").mouseover(function(){
				var linkdata = {};
				var datas = [];
				$(this).siblings().removeClass("chooses");	
	    		$(this).addClass('chooses');
	    		if($(this).text()=='国家'){
	    			datas = appendlink(linkdata1);
	    			console.log(datas);
	    		}else{
	    			datas = appendlink(linkdata2)
	    		}
				linkChart.setOption({
				    series : [{data:datas,}]
				})
	    	});
		})
		window.addEventListener("resize", function () {
			chart.resize();
			linkChart.resize();
            portChart.resize();
			flowChart.resize();
        });
	</script>
</body>
</html>
