<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8"/>
	<title>大数据监控日志</title>
	<link rel="stylesheet" href="css/common.css">
	<script src="js/jquery-1.11.3.min.js"></script>
	<script src="js/echarts.min.js"></script>
	<script src="js/map/china.js"></script>
	
</head>
<body>
	<div class="main">
		<div id="map">
		</div>
		<!-- 不能放在map中！ -->
		<div class="sort-table">
			<div class="stitle"><i onclick="tableHide('link')">></i><span>连接数排序</span></div>
			<div class="sort-info">
				<div class="sort-type"><span class="chooses">国家</span><span>单位</span></div>
				<div class="htable">
					<table>
						<thead>
							<tr><td width="50%">名称</td><td width="50%">连接数</td></tr>
						</thead>
					</table>
					<!-- 放到div中 table才有滚动条 -->
					<div class="btable btable1">
						<table>
							<tbody>
								<tr><td>美国</td><td>1000</td></tr>
							</tbody>
						</table>
					</div>
				</div>
				<div id="linkpie" style="width: 100%;height: 176px"></div>
			</div>
		</div>
		<div class="port-chart">
			<div class="stitle ctitle"><i onclick="tableHide('port')">></i><span>端口分布图</span></div>
			<div class="port-info chart">
				<div id="portBar" style="width: 100%;height: 100%"></div>
			</div>
		</div>
		<div class="flow-chart">
			<div class="stitle ctitle"><i onclick="tableHide('flow')">></i><span>流量趋势图</span></div>
			<div class="flow-info chart">
				<div id="flowLine" style="width: 100%;height: 100%"></div>
			</div>
		</div>
	</div>
	
	<script src="js/map.js"></script>
	<script src="js/json.js"></script>
	<script>
		function tableHide(type){
			if(type == 'link'){
				$('.sort-info').toggle();
			}
			if(type == 'port'){
				$('.port-info').toggle();
			}
			if(type == 'flow'){
				$('.flow-info').toggle();
			}
			portChart.resize();
			flowChart.resize();
		}
		// 有返回值 方法还是 function
		function appendlink(data){
			$('.btable table tbody').html("");
			var datas = [];
			for(var d in data){
				// 追加元素
				var h = '<tr><td>'+d+'</td><td>'+data[d]+'</td></tr>'
				$('.btable table tbody').append(h);
				// push键值对
				datas.push({
					'value':data[d],
					'name':d
				});
			}
			return datas
		}
		$(function (){
	    	datas = appendlink(linkdata1);
	    	linkChart.setOption({series : [{data:datas,}]})
			$(".sort-type span").mouseover(function(){
				var linkdata = {};
				var datas = [];
				$(this).siblings().removeClass("chooses");	
	    		$(this).addClass('chooses');
	    		if($(this).text()=='国家'){
	    			datas = appendlink(linkdata1);
	    		}else{
	    			datas = appendlink(linkdata2)
	    		}
				linkChart.setOption({
				    series : [{data:datas,}]
				})
	    	});
		})
		window.addEventListener("resize", function () {
			chart.resize();
			linkChart.resize();
            portChart.resize();
			flowChart.resize();
        });
	</script>
</body>
</html>
