<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Document</title>
	<script>
		function getFormatDate() {
			var currentDate = {};

		    var date = new Date();
		    var month = date.getMonth() + 1;
		    var strDate = date.getDate();
		    if (month >= 1 && month <= 9) {
		        month = "0" + month;
		    }
		    if (strDate >= 0 && strDate <= 9) {
		        strDate = "0" + strDate;
		    }
		    currentDate.year = date.getFullYear().toString();
		    currentDate.month = currentDate.year + "-" + month;
		    currentDate.date = currentDate.month + "-" + strDate;
		    currentDate.time = currentDate.date + " " + date.getHours() + ":" + date.getMinutes() + ":" + date.getSeconds();
		    return currentDate;
		}
		window.onload = function(){
			var dateobj = getFormatDate();
			var type = "year"
			console.log(dateobj[type])
			console.log(dateobj.month)
			console.log(dateobj.date)
			console.log(dateobj.time)
		}
	</script>
</head>
